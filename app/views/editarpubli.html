<div ng-controller="editarpubliCtrl as up" id="cuerpo">
  <ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li><a href="#/publicaciones">Publicaciones</a></li>
    <li><a href="#/idpubli/{{id}}">Publicación número {{id}}</a></li>
    <li class="active">Editar publicación</li>
  </ol>
  <h2 id="centrar">Editar publicaciones</h2>
  <form role="form" ng-submit="submit()">
  <div class="form-content">
    <div class="form-group">
      <input type="text" class="form-control input-lg" id="" ng-model="nombre">
    </div>
    <div class="form-group">
      <textarea froala ng-model="descripcion"></textarea>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Selecciona las etiquetas relacionadas con la publicación</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="a in tags">
                            {{a.nombretag}}
                            <div class="material-switch pull-right">
                                <div ng-show="false">{{ tagid = a.idTag}}</div>
                                <input ng-show="true" id={{a.nombretag}} type="checkbox" ng-click="agregartag(tagid)"/>
                                <label for={{a.nombretag}} class="label-primary"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group text-center">
      <button ng-click="actualizar()" type="submit" class="btn btn-primary btn-outline btn-rounded">Actualizar</button>
    </div>
  </form>
</div>
