<div ng-controller="editarpubliCtrl as up" id="cuerpo">
  <h2 id="centrar">Editar publicaciones</h2>
  <form role="form" ng-submit="submit()">
  <div class="form-content">
    <div class="form-group">
      <input type="text" class="form-control input-lg" id="" ng-model="nombre">
    </div>
    <div class="form-group">
      <textarea name="name" rows="8" cols="40" type="text" class="form-control input-lg" id="" ng-model="descripcion"></textarea>
    </div>
    <div class="form-group text-center">
      <button ng-click="actualizar()" type="submit" class="btn btn-primary btn-lg btn-outline btn-rounded">Actualizar</button>
    </div>
  </form>
</div>
