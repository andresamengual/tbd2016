<div ng-controller="nuevaPublicacionCtrl as up" id="cuerpo">
  <h2 id="centrar">Nueva publicacion</h2>
  <form role="form" ng-submit="submit()">
  <div class="form-content">
    <div class="form-group">
      <input type="text" class="form-control input-lg" id="borde"
      placeholder="Ingresar título de la publicación" ng-model="nombrepublicacion">
    </div>
    <div class="form-group">
      <textarea   id="edit" name="content" class="form-control input-lg "
       ng-model="descripcionpublicacion"></textarea>
    </div>
    <div class="form-group text-center">
      <button ng-click="agregar()" type="submit" class="btn btn-primary btn-lg btn-outline btn-rounded">Agregar</button>
    </div>
  </form>
</div>

<script>
  $(function() {
    $('#edit').froalaEditor({
      // Set the language code.
      language: 'es'
    })
  });
</script>
<!-- Initialize the editor. -->
<script>
    $(function() {
        $('#edit').froalaEditor()
    });
</script>
