<div id="cuerpo">

  <ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li class="active">Publicaciones</li>
  </ol>

  <div class="container">
	  <div class="row">
		  <h2>Busqueda</h2>
        <div class="search">
          <input type="text" class="form-control input-sm" maxlength="64" placeholder="Nombre etiqueta" ng-model="nombrebuscar"/>
          <button type="submit" class="btn btn-primary btn-sm btn2" ng-click="mostrartags()">Buscar</button>
        </div>
	  </div>
  </div>

<div class="container" style="margin-top: 35px">
  <div class="page-header page-heading">
    <h1 class="pull-left">Publicaciones</h1>
    <div class="clearfix"></div>
  </div>
  <p class="lead">Aca podras encontrar las Ãºltimas publicaciones.</p>
  <table class="table forum table-striped">
    <thead>
      <tr>
        <th class="cell-stat"></th>
        <th>
          <h3>Publicaciones</h3>
        </th>
        <th class="cell-stat text-center hidden-xs hidden-sm"></th>
        <th class="cell-stat-2x hidden-xs hidden-sm">Fecha publicacion</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in publicaciones | orderBy:'id':true">
        <td class="text-center"><i></i></td>
        <td>
          <h4><a href="#/idpubli/{{a.idPublicacion}}">{{a.nombrepublicacion}}</a></h4>
        </td>
        <td class="text-center hidden-xs hidden-sm"></td>
        <td class="hidden-xs hidden-sm"><i class="fa fa-clock-o"></i> 12 - 06 - 2016</td>
      </tr>
    </tbody>
  </table>
