<div id="cuerpo">

  <ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li class="active">Publicaciones</li>
  </ol>

<div class="container" style="margin-top: 35px">
  <div class="page-header page-heading">
    <h1 class="pull-left">Publicaciones</h1>
    <div class="clearfix"></div>
  </div>
  <p class="lead">Aca podras encontrar las categorias y los temas que te interesen.</p>
  <table class="table forum table-striped">
    <thead>
      <tr>
        <th class="cell-stat"></th>
        <th>
          <h3>Categoria</h3>
        </th>
        <th class="cell-stat text-center hidden-xs hidden-sm">Número de publicaciones</th>
        <th class="cell-stat-2x hidden-xs hidden-sm">Última publicacion</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in publicaciones | orderBy:'id':true">
        <td class="text-center"><i></i></td>
        <td>
          <h4><a href="#/idpubli/{{a.idPublicacion}}">{{a.nombrepublicacion}}</a></h4>
        </td>
        <td class="text-center hidden-xs hidden-sm"><a href="#">9 542</a></td>
        <td class="hidden-xs hidden-sm"><a href="#">John Doe</a><br><small><i class="fa fa-clock-o"></i>10-10-2015</small></td>
      </tr>
    </tbody>
  </table>
