<div ng-controller="editarcomentarioCtrl as up" id="cuerpo">
  <ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li><a href="#/publicaciones">Publicaciones</a></li>
    <li><a href="#/idpubli/{{publica.idPublicacion}}">Publicación número {{publica.idPublicacion}}</a></li>
    <li class="active">Editar comentario</li>
  </ol>
  <h2 id="centrar">Editar comentario</h2>
  <form role="form" ng-submit="submit()">
  <div class="form-content">
    <div class="form-group">
      <textarea froala ng-model="textocomentario"></textarea>
    </div>
    <div class="form-group text-center">
      <h1 ng-show="false">{{num = publica.idPublicacion}}</h1>
      <button ng-click="actualizar(num)" type="submit" class="btn btn-primary btn-lg btn-outline btn-rounded">Actualizar</button>
    </div>
  </form>
</div>
